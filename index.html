<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QA Enterprise System</title>
    <link rel="stylesheet" href="/assets/styles/style.css" />
  </head>

  <body>
    <div class="sidebar" id="sidebar">
      <!-- TOPO -->
      <div class="sidebar-top">
        <div class="logo">
          <div class="logo-icon">Q</div>
          <span class="logo-text">Qualyra</span>
        </div>
        <button
          class="collapse-btn"
          id="collapse-btn"
          aria-label="Alternar sidebar"
        >
          <span class="collapse-icon">&laquo;</span>
        </button>
      </div>

      <!-- NAV -->
      <nav class="nav">
        <!-- Dashboard -->
        <button class="nav-item" data-route="dashboard" data-label="Dashboard">
          <span class="nav-icon">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.8"
            >
              <path
                d="M3 9.5L12 3l9 6.5V20a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1V9.5z"
              />
            </svg>
          </span>
          <span class="nav-label">Dashboard</span>
        </button>

        <!-- Regras -->
        <button class="nav-item" data-route="rules" data-label="Regras">
          <span class="nav-icon">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.8"
            >
              <rect x="4" y="4" width="16" height="16" rx="2" />
              <line x1="8" y1="8" x2="16" y2="8" />
              <line x1="8" y1="12" x2="16" y2="12" />
              <line x1="8" y1="16" x2="13" y2="16" />
            </svg>
          </span>
          <span class="nav-label">Regras</span>
        </button>

        <!-- Regressões -->
        <button
          class="nav-item"
          data-route="regressions"
          data-label="Regressões"
        >
          <span class="nav-icon">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.8"
            >
              <polyline points="23 4 23 10 17 10" />
              <polyline points="1 20 1 14 7 14" />
              <path
                d="M3.5 9a9 9 0 0114.13-3.36L23 10M1 14l5.37 4.36A9 9 0 0020.5 15"
              />
            </svg>
          </span>
          <span class="nav-label">Regressões</span>
        </button>

        <!-- Templates -->
        <button class="nav-item" data-route="templates" data-label="Templates">
          <span class="nav-icon">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.8"
            >
              <path d="M4 4h16v16H4z" />
              <line x1="8" y1="8" x2="16" y2="8" />
              <line x1="8" y1="12" x2="16" y2="12" />
              <line x1="8" y1="16" x2="13" y2="16" />
            </svg>
          </span>
          <span class="nav-label">Templates</span>
        </button>

        <!-- Histórico -->
        <button class="nav-item" data-route="history" data-label="Histórico">
          <span class="nav-icon">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.8"
            >
              <circle cx="12" cy="12" r="9" />
              <polyline points="12 7 12 12 15 15" />
            </svg>
          </span>
          <span class="nav-label">Histórico</span>
        </button>

        <!-- Usuários (futuro) -->
        <button
          class="nav-item nav-item--disabled"
          data-label="Usuários"
          disabled
        >
          <span class="nav-icon">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.8"
            >
              ircle cx="12" cy="8" r="4" />
              <path d="M4 20c0-4 3.6-7 8-7s8 3 8 7" />
            </svg>
          </span>
          <span class="nav-label">Usuários</span>
        </button>

        <!-- Configurações (futuro) -->
        <button
          class="nav-item nav-item--disabled"
          data-label="Configurações"
          disabled
        >
          <span class="nav-icon">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.8"
            >
              ircle cx="12" cy="12" r="3" />
              <path
                d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83-2.83l.06-.06A1.65 1.65 0 0 0 4.68 15a1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 2.83-2.83l.06.06A1.65 1.65 0 0 0 9 4.68a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 4 0v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 2.83l-.06.06A1.65 1.65 0 0 0 19.4 9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z"
              />
            </svg>
          </span>
          <span class="nav-label">Configurações</span>
        </button>

        <!-- Spacer -->
        <div class="nav-spacer"></div>

        <!-- User info -->
        <div class="sidebar-user">
          <div class="sidebar-user-avatar" id="sidebar-user-avatar">Q</div>
          <div class="sidebar-user-info">
            <div id="sidebar-user-name" class="sidebar-user-name">Usuário</div>
            <div id="sidebar-org-name" class="sidebar-org-name">Qualyra</div>
          </div>
        </div>

        <!-- Logout -->
        <button class="nav-item" id="logout-btn" data-label="Logout">
          <span class="nav-icon">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.8"
            >
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
              <polyline points="16 17 21 12 16 7" />
              e x1="21" y1="12" x2="9" y2="12" />
            </svg>
          </span>
          <span class="nav-label">Logout</span>
        </button>
      </nav>
    </div>

    <div class="app-header hidden" id="app-header">
      <div class="app-header-left">
        <span class="app-user-name" id="app-user-name"></span>
        <span class="app-org-name" id="app-org-name"></span>
      </div>
    </div>

    <!-- overlay mobile -->
    <div class="mobile-overlay" id="mobile-overlay"></div>

    <!-- botão menu mobile -->
    <button class="mobile-menu-btn" id="mobile-menu-btn">
      <svg
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="1.8"
      >
        e x1="3" y1="6" x2="21" y2="6" /> e x1="3" y1="12" x2="21" y2="12" /> e
        x1="3" y1="18" x2="21" y2="18" />
      </svg>
    </button>

    <!-- CONTENT -->
    <div class="content" id="content"></div>

    <!-- SCRIPT -->
    <script type="module" src="/src/app.js"></script>

    <!-- MODAL UNSAVED -->
    <div id="unsaved-modal" class="modal-overlay hidden">
      <div class="modal">
        <h3>Você tem mudanças não salvas</h3>
        <p>Deseja salvar antes de sair?</p>
        <div class="modal-actions">
          <button id="continue-editing" class="btn">Continuar editando</button>
          <button id="save-changes" class="btn btn--primary">Salvar</button>
          <button id="discard-changes" class="btn btn--danger">
            Descartar
          </button>
        </div>
      </div>
    </div>

    <!-- MODAL PADRÃO -->
    <div id="app-modal" class="modal-overlay hidden">
      <div class="modal">
        <h3 id="app-modal-title"></h3>
        <p id="app-modal-message"></p>
        <div class="modal-actions">
          <button id="app-modal-cancel" class="btn">Cancelar</button>
          <button id="app-modal-confirm" class="btn btn--primary">OK</button>
        </div>
      </div>
    </div>
  </body>
</html>
